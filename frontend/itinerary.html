    header, .main-header { text-align: center; padding: 40px 20px; background: linear-gradient(135deg, #0066ff, #00b4ff); color: #fff; }
    header h1, .main-header h1 { font-size: 32px; margin-bottom: 8px; }
    header p, .main-header p { font-size: 16px; }
    .container { max-width: 1200px; width: 90%; margin: 30px auto; display: flex; flex-direction: column; gap: 25px; flex: 1; }
    .card { background: #fff; padding: 35px 25px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .card h2, .card h3 { margin-top: 0; color: #0077cc; }
    .card p { color: #555; line-height: 1.6; margin-bottom: 15px; }
    .itinerary-summary { display: flex; flex-wrap: wrap; gap: 15px; }
    .summary-item { flex: 1 1 200px; background: #f8f9fb; padding: 15px 20px; border-radius: 10px; text-align: center; }
    .summary-item h4 { margin-bottom: 5px; color: #0077cc; }
    .summary-item p { font-size: 16px; color: #333; }
    .day-card { background: #f8f9fb; margin-bottom: 15px; padding: 20px; border-radius: 10px; border-left: 5px solid #0077cc; }
    .day-card h4 { margin-bottom: 10px; font-size: 20px; }
    .day-card ul { list-style-type: disc; margin-left: 20px; color: #555; }
    .primary-btn { padding: 14px 25px; background: linear-gradient(90deg, #0077cc, #00b4ff); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; margin-top: 15px; display: inline-block; }
    .primary-btn:hover { background: linear-gradient(90deg, #005fa3, #009ddb); transform: translateY(-2px); }
    .main-footer { text-align: center; padding: 15px; font-size: 14px; color: #666; background: #f1f1f1; margin-top: auto; }
    @media(max-width: 768px) { .itinerary-summary { flex-direction: column; } }
  </style>
